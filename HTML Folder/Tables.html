<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Tables" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <caption>
          <h2>List of numbers</h2>
        </caption>
        <tr>
          <th>num1</th>
          <th>num2</th>
          <th>num3</th>
          <th>num4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">one</td>
          <td>two</td>
          <td>tree</td>
          <td>four</td>
        </tr>
        <tr>
          <td>one</td>
          <td>two</td>
          <td>tree</td>
          <td>four</td>
        </tr>
      </tbody>

      <tbody></tbody>
    </table>
  </body>
</html>
