<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Divs and Spans" />
    <title>Divs and Spans</title>
  </head>
  <body>
    <a href="#">link1</a
    ><!-- Inline display -->
    <a href="#">link2</a>
    <hr />
    <p>Paragraph 1</p>
    <!-- Block display -->
    <p>Paragraph 2</p>
    <span>span1</span
    ><!-- Inline container -->
    <span>span2</span>
    <div>div1</div>
    <!-- Block container -->
    <div>div2</div>
  </body>
</html>
