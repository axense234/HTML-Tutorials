<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Videos and Youtube IFrames!" />
    <title>Videos and Youtube IFrames</title>
  </head>
  <body>
    <!--
   <video src='video'>I got no vids</video>
   <video src='video' controls>Now we can control it!</video>
   <video src='video' controls width='300'>Resizing a video</video>
   <video src='video' poster='thumbnail' controls width='300'>Now we have a thumbnail</video>
   <video src='video' poster='thumbnail' autoplay controls width='300'>Now it autoplays!</video>
   <video src='video' poster='thumbnail' autoplay loop controls width='300'>Loops!</video>s -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/e07u0injFyw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <!-- Thats how we get a video from Youtube -->
  </body>

  <html></html>
</html>
