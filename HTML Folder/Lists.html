<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Lists" />
    <title>Lists</title>
  </head>
  <body>
    <ul>
      <li>Apples</li>
      <li>Oranges</li>
      <li>Bananas</li>
    </ul>
    <ol>
      <li>Apples</li>
      <li>Oranges</li>
      <li>Bananas</li>
    </ol>
    <ol type="I">
      <li>Apples</li>
      <li>Oranges</li>
      <ol type="I">
        <li>Oranges are orange!</li>
      </ol>
      <li>Bananas</li>
    </ol>
    <dl>
      <dt>Apples</dt>
      <dd>- They are red!</dd>
    </dl>
  </body>
</html>
